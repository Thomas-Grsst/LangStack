<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LangStack</title>

    <style>
      .skill-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        transform-origin: center;
        backface-visibility: hidden;
      }
      .skill-card:hover {
        transform: translateY(-8px) rotate(-3deg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
      }
      /* active button */
      .filter-btn.active {
        background: #7c3aed; /* purple-500 */
        color: white;
      }
    </style>
  </head>
  <body
    class="bg-gray-950 text-white min-h-screen flex flex-col items-center py-12 px-4"
  >
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-purple-300 tracking-wide">
      LANGSTACK
    </h1>
    <p class="text-gray-400 mt-2">Documentation pour tout les langages</p>

    <!-- Category Buttons -->
    <div id="filters" class="flex gap-3 mt-8">
      <button
        data-category="all"
        class="filter-btn px-5 py-2 rounded-full bg-gray-800 text-gray-300"
      >
        ALL SKILLS
      </button>
      <button
        data-category="frontend"
        class="filter-btn px-5 py-2 rounded-full bg-gray-800 text-gray-300"
      >
        FRONTEND
      </button>
      <button
        data-category="backend"
        class="filter-btn px-5 py-2 rounded-full bg-gray-800 text-gray-300"
      >
        BACKEND
      </button>
      <button
        data-category="cloud"
        class="filter-btn px-5 py-2 rounded-full bg-gray-800 text-gray-300"
      >
        CLOUD & DEVOPS
      </button>
      <button
        data-category="emerging"
        class="filter-btn px-5 py-2 rounded-full bg-gray-800 text-gray-300"
      >
        EMERGING TECH
      </button>
    </div>

    <!-- SKILL GRID -->
    <div
      id="skillsGrid"
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 mt-12 px-6 w-full max-w-6xl"
    >
      <!-- Cards generated by JavaScript -->
    </div>

    <script>
      // Corrected skills array (no syntax errors)
      const skills = [
        {
          name: "HTML5",
          level: 95,
          category: "frontend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg",
          lien: "/HTML.html",
        },
        {
          name: "CSS3",
          level: 90,
          category: "frontend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg",
          lien: "/CSS.html",
        },
        {
          name: "PHP",
          level: 60,
          category: "frontend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg",
          lien: "/PHP.html",
        },
        {
          name: "Tailwind",
          level: 70,
          category: "frontend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/tailwindcss/tailwindcss-original.svg",
          lien: "/Tailwind.html",
        },
        {
          name: "Python",
          level: 50,
          category: "backend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg",
          lien: "/Python.html",
        },
        {
          name: "Laravel",
          level: 60,
          category: "backend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/laravel/laravel-original.svg",
          lien: "/Laravel.html",
        },
        {
          name: "Livewire",
          level: 50,
          category: "backend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/livewire/livewire-original.svg",
          lien: "/Livewire.html",
        },
        {
          name: "SQL",
          level: 70,
          category: "backend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sqlite/sqlite-original.svg",
          lien: "/SQL.html",
        },
        {
          name: "Github",
          level: 30,
          category: "cloud",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg",
          lien: "/Github.html",
        },
        {
          name: "JavaScript",
          level: 30,
          category: "frontend",
          icon: "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg",
          lien: "/Blockchain.html",
        },
      ];

      const grid = document.getElementById("skillsGrid");
      const filtersContainer = document.getElementById("filters");

      function createCard(skill) {
        const card = document.createElement("div");
        card.className =
          "skill-card bg-gray-900/60 backdrop-blur-sm border border-gray-800 rounded-xl p-6 flex flex-col items-center w-40 mx-auto";

        card.innerHTML = `
        <img src="${skill.icon}" alt="${skill.name} logo" class="w-12 h-12 mb-4" />
        <h3 class="text-lg font-bold mb-2 tracking-wide">${skill.name}</h3>
        <div class="w-full bg-gray-800 rounded-full h-2 mb-2 overflow-hidden">
          <div class="bg-gradient-to-r from-purple-500 to-blue-400 h-2 rounded-full" style="width: ${skill.level}%;"></div>
        </div>
        <p class="text-gray-300 text-sm font-semibold">${skill.level}%</p>
        <a href="${skill.lien}" class="bg-violet-500 rounded rounded-full p-2 mt-2">Documentation</a>
      `;

        return card;
      }

      function render(category = "all") {
        // clear
        grid.innerHTML = "";

        const filtered = skills.filter(
          (s) => category === "all" || s.category === category
        );

        if (filtered.length === 0) {
          const msg = document.createElement("p");
          msg.className = "text-gray-400 col-span-full text-center";
          msg.textContent = "Aucune compétence trouvée pour cette catégorie.";
          grid.appendChild(msg);
          return;
        }

        // append
        filtered.forEach((skill) => grid.appendChild(createCard(skill)));
      }

      // Init: render all
      render("all");

      // Filter buttons behaviour + active styling
      filtersContainer.addEventListener("click", (e) => {
        const btn = e.target.closest("button[data-category]");
        if (!btn) return;
        const category = btn.getAttribute("data-category");

        // toggle active classes
        document
          .querySelectorAll(".filter-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        // render
        render(category);
      });

      // make first button active on load
      const firstBtn = document.querySelector(
        '.filter-btn[data-category="all"]'
      );
      if (firstBtn) firstBtn.classList.add("active");
    </script>
  </body>
</html>
